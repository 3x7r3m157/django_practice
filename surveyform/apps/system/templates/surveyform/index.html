<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
    </head>
    <body>
        <form class="survey" action="process" method="post">
            {% csrf_token %}
            Name: <input type="text" name="name" value="">
            Location: <input type="text" name="location" value="">
            Favorite: <input type="text" name="favorite" value="">
            Comment: <input type="text" name="comment" value="">
            <input type="submit" name="submit" value="Submit">
        </form>
    </body>
</html>
