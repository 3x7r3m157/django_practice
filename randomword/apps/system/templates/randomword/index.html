<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        {% if count == 0 %}
        <h2>{{randomwordblank}}</h2>
        <h3>Attemps: {{count}}</h3>
        {% elif count >= 1 %}
        <h2>{{randomword}}</h2>
        <h3>Attemps: {{count}}</h3>
        {% endif %}
        <form class="random" action="generateWord" method="post">
            {% csrf_token %}
            <input type="submit" name="generate" value="Generate Random Word">
        </form>
        <form class="reset" action="resetWord" method="post">
            {% csrf_token %}
            <input type="submit" name="reset" value="Reset Attemps">
        </form>
    </body>
</html>
